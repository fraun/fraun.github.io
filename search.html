<!DOCTYPE HTML>
<html>
    <title>
    mosearch
    </title>
	<head>
        <link rel='stylesheet' type='text/css' href='css/hompage.css'/>
	</head>
    <!-- -->
	<body onload="document.body.style.opacity='1'">
           
		<div class="searchg">
        
            <form method="get" action="http://www.google.com/search"> 
				<input class='search' name='q' type='text' placeholder='g' autofocus/> 
				<!--<button class='go' type='submit'><i class='icon icon-search'></i></button>-->
			</form>

        
        </div>
        <div class="searchsc">
        
            <form method="get" action="http://scholar.google.com"> 
				<input class='search' name='q' type='text' placeholder='Scholar' autofocus/> 
				<!--<button class='go' type='submit'><i class='icon icon-search'></i></button>-->
			</form>

        
        </div>
         <div class="searchimg">
        
            <form method="get" action="http://image.google.com"> 
				<input class='search' name='q' type='text' placeholder='Img' autofocus/> 
				<!--<button class='go' type='submit'><i class='icon icon-search'></i></button>-->
			</form>

        
        </div>
        
    
        <div id="time">
			<script type="text/javascript">
				var currentTime = new Date()
				var hours = currentTime.getHours()
				var minutes = currentTime.getMinutes()
		        if (minutes < 10)
		            minutes = '0' + minutes
				  
				document.write("<b>" + hours + ":" + minutes + "</b>")
				</script>
				<br>
				<script type="text/javascript">
				var currentDate = new Date()
				var day = currentDate.getDate()
				var month = currentDate.getMonth() + 1
				var year = currentDate.getFullYear()
		        if (month < 10)
		            month = '0' + month
		        if (day < 10)
		            day = '0' + day
		           
			document.write("<b>" + day + "/" + month + "/" + year + "</b>")
			</script>
		</div>
        
	</body>
    
</html>
