<!DOCTYPE HTML>
<html>

<head>
	<meta name="theme-color" content="#909090">
	<meta charset='utf-8'/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' type='text/css' href='css/hompage.css'/>

	<title> search </title>
</head>
<!-- -->
<body onload="document.body.style.opacity='1'">
<div class="outer">
	<div class="middle">
	<div class="links">
		<h2> To-Do List </h2>
     <ul contenteditable="true">
        <li>First thing</li>
     </ul>

	</div>

	<div id="time">


		<script type="text/javascript">

			var currentTime = new Date()
			var hours = currentTime.getHours()
			var minutes = currentTime.getMinutes()
			if (minutes < 10)
			minutes = '0' + minutes

			document.write("<b>" + hours + ":" + minutes + "</b>")
			</script>
			<br>
			<script type="text/javascript">
			var currentDate = new Date()
			var day = currentDate.getDate()
			var month = currentDate.getMonth() + 1
			var year = currentDate.getFullYear()
			if (month < 10)
			month = '0' + month
			if (day < 10)
			day = '0' + day

			document.write("<b>" + day + "/" + month + "/" + year + "</b>")

		</script>
	</div>

	<footer>
		Storage <br>
		<a href="https://leeds365-my.sharepoint.com/" >onedrive | </a>
		<a href="https://drive.google.com" >drive | </a>
		<a href="https://github.com/fraun">git | </a>
		<a href="https://github.com/fraun/fraun.github.io" >source</a>
	</footer>
	</div>
</div>
</body>

</html>
